<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | MitrPhol Ecarbon</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="image.png" alt="logo">
                <h2>MitrPhol Ecarbon</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="#">หน้าหลัก</a></li>
                <li><a href="#">วิธีการสมัคร</a></li>
                <!-- <li><a href="#">Courses</a></li> -->
                <li><a href="#">เกี่ยวกับเรา</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
            </ul>
            <button class="login-btn">ล็อคอิน</button>
        </nav>
    </header>

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h1>Ecarbon</h1>
                <!-- <h2>Ecarbon</h2> -->
                <!-- <p>Please log in using your personal information to stay connected with us.</p> -->
            </div>
            <div class="form-content">
                <h2>ล็อคอิน</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>อีเมล</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>รหัสผ่าน</label>
                    </div>
                    <a href="#" class="forgot-pass-link">ลืมรหัสผ่าน</a>
                    <button type="submit">ล็อคอิน</button>
                </form>
                <div class="bottom-link">
                    ไม่มีรหัสผ่าน? <a href="https://ecarbon.onrender.com/" target="_blank">สมัครสมาชิก</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>To become a part of our community, please sign up using your personal information.</p>
            </div>
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account? 
                    <a href="#" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
